<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-table/bootstrap-table.css">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="epoch/css/epoch.css">

    <script src="jquery/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap.js" type="text/javascript"></script>
    <script src="bootstrap-table/bootstrap-table.js" type="text/javascript"></script>
    <script src="anime-master/anime.min.js"></script>
    <script src="d3/js/d3.js" type="text/javascript"></script>
    <script src="epoch/js/epoch.min.js" type="text/javascript"></script>
    <script src="epoch/js/data.js" type="text/javascript"></script>


    <script src="index.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col" style="background-color: #9fcdff">
            <div class="row">
                <div class="col" style="background-color: #c09dc1; height: 400px">
                    <div id="real-time-area" class="epoch" style="height: 300px; margin-top: 50px;"></div>
                </div>
            </div>
            <div class="row">
                <div class="col" style="background-color: #c69500; height: 600px">
                    <div class="col">
                        <h2 class="text-white">Transports:</h2>
                        <table class="bootstrap-table table-bordered table-success" id="table" style="width: 800px">
                            <thead class="thead-light">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Pickup Date</th>
                                <th scope="col">Delivery Date</th>
                            </tr>
                            </thead>
                            <tbody id="tableBody">

                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
        <div class="col" style="background-color: #66afe9; height: 1000px">
            <div class="ring small">
            </div>
            <div class="center">
                <div class="loader">
                    <div id="circle1" class="circle deg0">
                        <div class="text" id="1">Waiting</div>
                    </div>
                    <div id="circle2" class="circle deg60">
                        <div class="text" id="2">Picking up</div>
                    </div>
                    <div id="circle3" class="circle deg120">
                        <div class="text" id="3">Waiting to load</div>
                    </div>
                    <div id="circle4" class="circle deg180">
                        <div class="text "id="4">Transporting</div>
                    </div>
                    <div id="circle5" class="circle deg240">
                        <div class="text" id="5">Waiting to unload</div>
                    </div>
                    <div id="circle6" class="circle deg300">
                        <div class="text" id="6">Parking</div>
                    </div>
                </div>
            </div>


        </div>


    </div>
</div>


</body>
</html>
